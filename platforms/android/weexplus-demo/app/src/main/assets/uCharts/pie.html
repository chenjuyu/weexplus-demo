function showPie(canvasId,chartData){
	canvaPie=new Charts({
		canvasId: canvasId,
		type: 'pie',
		fontSize:18,
		padding:[15,15,0,15],
		legend:{
			show:false,
			padding:5,
			lineHeight:11,
			margin:0,
		},
		background:'#FFFFFF',
		pixelRatio:1,
		series: chartData.series,
	
		animation: true,
		width: 750,
		height: 400,
		dataLabel: true,
		extra: {
			pie: {
	      border:true,
	      borderColor:'#FFFFFF',
	      borderWidth:3
			}
		},
	});
}

$('#myCanvas')[0].onmousedown=function(e) {
	canvaPie.showToolTip(getH5Offset(e), {
		format: function (item) {
			return item.name + ':' + item.data 
		}
	});
	canvaPie.touchLegend(getH5Offset(e),{animation:true});
};
